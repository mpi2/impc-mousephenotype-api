apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: impc-mousephenotype-api-service-dev
  name: impc-mousephenotype-api-service-dev
  namespace: mi-pa-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: impc-mousephenotype-api-service-dev
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: impc-mousephenotype-api-service-dev
    spec:
      imagePullSecrets:
        - name: impcapiregistrycredentials
      containers:
        - image: mouse-informatics/impc-mousephenotype-api:latest
          imagePullPolicy: Always
          name: impc-mousephenotype-api-service-dev
          env:
            - name: IMPC_API_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db_password
          envFrom:
            - configMapRef:
                name: database-conn
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}

---
apiVersion: v1
kind: Service
metadata:
  name: impc-mousephenotype-api-service-dev
  namespace: mi-pa-test
  labels:
    name: impc-mousephenotype-api-service-dev
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: impc-mousephenotype-api-service-dev
  type: NodePort